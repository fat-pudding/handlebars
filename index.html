<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>handlebars starter</title>
<style>
h2 span { color: gray; font-size: .8em; }
</style>
</head>
<body>

<ul class="tweets">
</ul>
<div class="code"></div>




	<script id="template" type="text/x-handlebars-template">
		{{#each this}}
			<h2>{{fullName author}}</h2>
			<p>{{{tweet}}}</p>
		{{/each}}
	</script>
    
    <script id="template2" type="text/x-handlebars-template">
		
			<h2>{{{code}}}</h2>
		
	</script>
    

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://raw.github.com/wycats/handlebars.js/1.0.0/dist/handlebars.js"></script>

<script>

(function() {
	var context = [
		{
			author: { first: 'Laura', last: 'Palmer'},
			tweet: 'This is a tweet from Laura',
			quote: 'Never ever, ever, ever give up.'
		},
		{
			author: { first: 'John', last: 'Doe' },
			tweet: '<strong>Hello</strong> World',
		}
		
	],
	
	
	template = Handlebars.compile( $('#template').html() );
	Handlebars.registerHelper('fullName', function( author ) {
		return author.first + ' ' + author.last;
	});

	$('ul.tweets').append( template(context) );
	
// template 2
	var copy = {			
			code: '<p>Just a bit of extra copy</p>'
		}		
	
	
	template = Handlebars.compile( $('#template2').html() );
	$('div.code').append( template(copy) );
	
})();

</script>




</body>
</html>
